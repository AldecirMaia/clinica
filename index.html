<!doctype html>
<html lang="pt -br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Demostração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <div class="conteiner">
        <main class="form-signin w-100 m-auto">
          <form>
            <img class="mb-4" src="/imagem/health_education_article_computer_knowledge_blog_coronavirus_icon_140616 (1).png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Tela de Login</h1>
        
            <div class="form-floating tela-login">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">digite seu email</label>
            </div>
            <div class="form-floating tela-login">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">digite sua senha</label>
            </div>
        
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Lembre de mim
              </label>
            </div>
            <button type="button"  onclick="location.href='telaPrincipal.html'" class="w-50 btn btn-lg btn-primary " type="submit">Login</button>
            <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
          </form>
        </main>
    </div>
        
   <div id="ii-refPos_1"></div><div id="ii-refPos_2"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
